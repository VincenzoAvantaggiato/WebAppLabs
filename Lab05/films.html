<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="films">
        <meta name="author" content="Vincenzo Avantaggiato">

        <!-- CSS: Bootstrap, Bootstrap Icon, custom -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="custom.css">
        <!-- Optional JavaScript for Bootstrap -->
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--Including dayjs-->
        <script defer src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <!--Including JavaScript file-->
        <script defer src="app.js"></script> 
        
        <title>Film library</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-primary">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#lsidebar" aria-controls="lsidebar" aria-expanded="false" aria-label="Toggle sidebar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-brand">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-collection-play" viewBox="0 0 16 16">
                            <path d="M2 3a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11A.5.5 0 0 0 2 3m2-2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7A.5.5 0 0 0 4 1m2.765 5.576A.5.5 0 0 0 6 7v5a.5.5 0 0 0 .765.424l4-2.5a.5.5 0 0 0 0-.848z"/>
                            <path d="M1.5 14.5A1.5 1.5 0 0 1 0 13V6a1.5 1.5 0 0 1 1.5-1.5h13A1.5 1.5 0 0 1 16 6v7a1.5 1.5 0 0 1-1.5 1.5zm13-1a.5.5 0 0 0 .5-.5V6a.5.5 0 0 0-.5-.5h-13A.5.5 0 0 0 1 6v7a.5.5 0 0 0 .5.5z"/>
                        </svg>
                        Film library
                    </div>
                    <div class="collapse navbar-collapse">
                        <form class="d-flex m-auto" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                    
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                </div>
            </nav>
        </header>
        <main class="container-fluid">
            <div class="row vheigth-100">
                <aside class="collapse col-12 d-md-block col-md-4 " id="lsidebar">
                    <div class="list-group my-2" id="filter-list" role="tablist">
                        <a class="list-group-item list-group-item-action active" id="tab-all" data-toggle="list" role="tab" aria-controls="all">All</a>
                        <a class="list-group-item list-group-item-action" id="tab-favorite" data-toggle="list" role="tab" aria-controls="favorites">Favorites</a>
                        <a class="list-group-item list-group-item-action" id="tab-best" data-toggle="list" role="tab" aria-controls="best">Best rated</a>
                        <a class="list-group-item list-group-item-action" id="tab-recent" data-toggle="list" role="tab" aria-controls="recent">Seen last month</a>
                        <a class="list-group-item list-group-item-action" id="tab-unseen" data-toggle="list" role="tab" aria-controls="unseen">Unseen</a>
                    </div>
                </aside>
                <div class="col-12 col-md-8 mx-auto" id="films-list">
                </div>
            </div>
        </main>
        <footer class="plus-circle">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="RGB(49,108,244)" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
            </svg>
        </footer>

    </body>
</html>
